version: '3.5'
services:
    marmantenimiento:
        image: 'Rodriguez:5000/mariadbtpi'
        container_name: 'mantenimientobd'
        environment: 
        - 'MYSQL_ROOT_PASSWORD=1234'
        ports:
        - '3306:3306'
    paymantenimiento: 
        image: 'Rodriguez:5000/microserver'
        container_name: 'payaramicro'
        depends_on:
        - marmantenimiento
        command: dockerize -wait http://marmantenimiento:3306 -timeout 20s
        ports:
        - '8080:8080'
    frontend:
        image: 'Rodriguez:5000/frontend'
        container_name: 'frontmantenimiento'
        depends_on: 
        - paymantenimiento
        ports: 
        - '80:80'
