version: '3.5'
services:
    marmantenimiento:
        image: 'mariadbtpi'
        build: ./MariaDB/.
        container_name: 'mantenimientobd'
        environment: 
        - 'MYSQL_ROOT_PASSWORD=1234'
        ports:
        - '3306:3306'
    
    paymantenimiento: 
        image: 'microserver'
        build: ./Payaramicro/.   
        container_name: 'payaramicro'
        command: sh -C './wait-for marmantenimiento:3306 --echo "MariaDB esta listo"'
        depends_on:
        - marmantenimiento
        command: dockerize -wait http://marmantenimiento:3306 -timeout 20s
        ports:
        - '8080:8080'
    
    frontend:
        image: 'frontend'
        build: ./FrontEnd/.
        container_name: 'frontmantenimiento'
        depends_on: 
        - paymantenimiento
        ports: 
        - '80:80'
        volumes:
        - ./FrontEnd/mantenimientoFront:/usr/local/apache2/htdocs/
          
       
       
    
