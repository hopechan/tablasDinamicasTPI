<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="./js/tablaBusqueda.js"></script>
    <script type="module" src="./js/barra.js"></script>
    <script type="module" src="./js/textbox.js"></script>
    <script type="module" src="./js/combobox.js"></script>
    <script type="module" src="./js/boton.js"></script>
    <script type="module" src="./js/getForm.js"></script>
    <script type="module" src="./js/restController.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/form.css"/>
</head>
<body style="margin: 0;">
    <barra-tpi></barra-tpi>
    <div style="margin-left:120px;padding:1px 16px;height:600px;">
        <form>
            <div id="datos_solicitante" class="formulario">
                <label for="origen" id="lbl_origen">Origen: </label>
                <combobox-tpi entidad="origenPeticion" busqueda="nombre" name="origen"></combobox-tpi>

                <label for="fecha_solicitud" id="lbl_fecha_solicitud">Fecha: </label>
                <input type="date" name="fecha_solicitud">

            </div>
            <div id="datos_equipo" class="formulario">
                <label for="codigo_equipo" id="lbl_codigo">Codigo del Equipo</label>
                <combobox-tpi entidad="equipo" busqueda="id" name="equipo"></combobox-tpi>

                <label for="tipo_mantenimiento" id="lbl_tipo">¿Qué tipo de mantenimiento se debe realizar?</label>
                <combobox-tpi entidad="tipoMantenimiento" busqueda="nombre" name="tipo_mantenimiento"></combobox-tpi>

                <label for="encargado_mantenimiento" id="lbl_encargado_mtto">Encargado de mtto</label>
                <combobox-tpi entidad="encargadoMantenimiento" busqueda="nombre" name="encargado_mantenimiento"></combobox-tpi>

                <label for="observaciones" id="lbl_observaciones">Observaciones</label>
                <input-tpi tipo="alfabetico" id="observaciones"></input-tpi>

                <input-tpi tipo="boton" ></input-tpi>
            </div>
        </form>
    </div>
</body>
</html>
